{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="display-1 text-danger">500</h1>
                <h3><i class="fas fa-exclamation-triangle"></i> 服务器错误</h3>
